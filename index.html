<body onload="introAnimation()">
    <h1>El Pollo Loco</h1>
    <div class="container">
        <canvas id="canvas" width="720" height="480"></canvas>
        <span id="intro-text">Click To Start Game</span>
        <img src="img/9_intro_outro_screens/start/startscreen_1.png" alt="" onclick="init()" id="intro-screen">
        <div class="canvas-overlay" width="720" height="480">
            <div class="help-container">
                <img src="img/icons/joystick.png" alt="" onclick="toggleGamepad()">
                <img src="img/icons/help.png" alt="">
            </div>
            <div id="mobile-gamepad" class="opacity-zero">
                <div class="mobile-container-left">
                    <img src="img/icons/arrow-up.png" alt="" id="btn-up">
                    <img src="img/icons/arrow-left.png" alt="" id="btn-left">
                </div>
                <div class="mobile-container-right">
                    <img src="img/icons/bottle.png" alt="" id="btn-bottle">
                    <img src="img/icons/arrow-right.png" alt="" id="btn-right">
                </div>
            </div>
        </div>
    </div>
    <img src="img/9_intro_outro_screens/game_over/game over.png" alt="" id="outro-screen" class="d-none"
        onclick="init()">

</body>
